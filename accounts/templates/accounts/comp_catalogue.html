{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

    <style>
.col {
  color: #4a74a1; 
  background-color: whitesmoke; 
  border-style: solid;
  border-width: 10px;
  border-color: rgb(212, 212, 212);
  border-radius: 20px;
}

.col img {
  height: 200px;
  width: 200px; 
  margin: 3%;
  object-fit: cover;
  display: block;
  margin-left: auto;
  margin-right: auto;
  overflow: none;

}
.title{
  background-color: aliceblue; 
  color: #4a74a1; border-radius: 20px;
  margin: 3%;
  text-align: center;
}

    </style>
<div class="title" >
  <br>
  <h1>Catalogo de Manufactores</h1>
  <br>

</div>
<hr>

    <div class="row">

        {% for comp in company %}
    
        {% if comp.name != None %}
          <div class="col" >
            <div>
            {% if comp.logo.url != None %}
            <img  src="{{ comp.logo.url }}">
            {%endif%}
            <h2 style="text-align: center;">{{comp.name}}</h2>
            <h6 style="text-align: center;">{{comp.email}}</h6>
          </div>
            <div style="text-align: center; bottom: 0%;">
              <hr>
              <p><a class="btn btn-info bt-lg" style="color: aliceblue;" href="{% url 'company_guest' comp.id %}">View</a></p>
            </div>
        </div>

          {%endif%}
        {% endfor %}
    
      </div>


{% endblock %}
